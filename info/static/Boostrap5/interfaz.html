<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interfaz</title>
	<!---------<Boostrap5>!------------->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--<Importar inetrfaz css(Custom CSS)>!--> 
	<link rel="stylesheet" href="css/interfaz.css"/>
</head>
<body>
	<!--<Barra de navegacion>!-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="#">Boostrap5</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      				<!--<Titulo a la izquierda y barra de navegacion a la derecha>!--><!--<class ms-auto>!-->
      				<div class="navbar-nav ms-auto">
        				<a class="nav-link" href="#">Contacto</a>
        				<a class="nav-link" href="#">Login</a>
        				<a class="nav-link" href="#">Informacion</a>
        				<a class="nav-link" href="#">Noticias</a>
    			</div>
  			</div>
		</nav>
	<div class="container my-3">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white"> 
				<!--<bg.white clase perzonalizada para diferenciar el fondo del container>!-->
				<!--Formulario>!-->
				<h2>Formulario de lenguaje</h2>
				<form>
					<div class="mb-3">
  						<label for="nombre" class="form-label">Lenguaje</label> 
  						<!--<id y for deben tener el mismo valor>!-->
  						
  						<input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus> <!--<autofocus(aparezca el cursor directamente alli)>!-->
					</div>
					<div class="mb-3">
  						<label for="descripcion" class="form-label">Descripción</label>
  						<textarea class="form-control" id="descripcion" placeholder="Descripción del Lenguaje" rows="3"></textarea>
					</div>
					<div class="mb-3">
  						<label for="programadores" class="form-label">Cantidad de Programadores</label>
  						<input type="number" class="form-control" id="programadores" />
					</div>
					<!--<Crear Botones>!-->
					<!--<Botones en bloques(Block Bootons)>!-->
					<div class="d-grid gap-2">
						<button class="btn btn-success">Guardar</button>
						<button class="btn btn-secondary">Limpiar</button>
					</div>
				</form>
			</div>
			<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
				<!--<bg.white clase perzonalizada para diferenciar el fondo del container>!-->
				<!--<Titulo>!-->
				<h2>Listado de lenguajes</h2>
				<!---<Utilizar clase Table para vizualizar mejor la tabla>!--->
				
				<table class="table table-dark table-striped">
					<!--<Encabezado>!-->
					<thead>
						<tr>
							<!--<Centrar elementos class="centrado">!-->
							<!--<Titulo>!-->
							<th class="centrado">#</th>
							<!--<Numero Lenguaje>!-->
							<th class="centrado">Lenguaje</th>
							<!--<Cantidad de programadores>!-->
							<th class="centrado">Cantidad de programadores</th>
						</tr>
					</thead>
					<tbody>
						<!--<Fila>!-->
						<tr>
							<td class="centrado">1</td>
							<td class="centrado">Python</td>
							<td class="centrado">21</td>
						</tr>
						<tr>
							<td class="centrado">2</td>
							<td class="centrado">JavaScript</td>
							<td class="centrado">110</td>
						</tr>
						<tr>
							<td class="centrado">3</td>
							<td class="centrado">C#</td>
							<td class="centrado">29</td>
						</tr>
						<tr>
							<td class="centrado">4</td>
							<td class="centrado">Ruby</td>
							<td class="centrado">45</td>
						</tr>
					</tbody>

				</table>	
			</div>
		</div>	
	</div>
	<!--<Documento JavaScript>!-->
	<!--<Boostrap Javasrcipt>!-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
